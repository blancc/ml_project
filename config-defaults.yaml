# Wandb default config. file

n_epochs:
  value: 999

keep_weights:
  value: True

learning_rate:
  value: 5.e-4

batch_size:
  value: 32

model:
  # "Conv1D", "Conv2D", "MLP", "Trans", "Noise"
  value: "MLP"

subsample:
  value: 16

dropout:
  value: 0.2

weights_init:
  value: True

alpha:
  value: 1.

signal_length:
  value: 8192

target_length:
  value: 128

denoiser:
  value: True

# TRANS PARAMS
word_length:
  value: 8

n_head:
  value: 4

n_layers:
  value: 4
