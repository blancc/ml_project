# Wandb default config. file

n_epochs:
  value: 999

keep_weights:
  value: True

learning_rate:
  value: 1.e-4

batch_size:
  value: 32

model:
  # "Conv1D", "Conv2D", "MLP", "Trans"
  value: "MLP"

subsample:
  value: 4

dropout:
  value: 0.5

weights_init:
  value: True

alpha:
  value: 1.

signal_length:
  value: 8192

target_length:
  value: 128

# TRANS PARAMS
word_length:
  value: 16

n_head:
  value: 2

n_layers:
  value: 2
